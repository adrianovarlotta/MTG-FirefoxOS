<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>MTG - Toolkit</title>
    <!-- Our CSS -->
    <link rel="stylesheet"  href="css/320x480/style.css" />
    <!-- Our JS -->
    <script defer src="js/jquery-1.11.0.min.js"></script>
    <script defer src="js/mtg.js"></script>
  </head>
  <body role="application">
     <div id="views">
        <div id="views-splash" class="view hidden">
        </div>
        <div id="views-menu" class="view hidden">
          <div id="title" class="views-menu-title">
          </div>
          <div class="views-menu-button-white">
            <a href="#" class="views-menu-clickable-region"> <p class="buttons-text"> Card Searcher</p> </a>
          </div>
          <div class="views-menu-button-green">
            <a href="#" class="views-menu-clickable-region"> <p class="buttons-text"> Life Counter</p> </a>
          </div>
          <div class="views-menu-button-red">
            <a href="#" class="views-menu-clickable-region"> <p class="buttons-text"> Mechanics</p> </a>
          </div>
          <div class="views-menu-button-black">
            <a href="#" class="views-menu-clickable-region"> <p class="buttons-text"> Suggestions</p> </a>
          </div>
          <div class="views-menu-button-blue">
            <a href="#" class="views-menu-clickable-region"> <p class="buttons-text"> Credits</p> </a>
          </div>
        </div>
        <div id="views-counter" class="view hidden">
            
        </div>
        <div id="views-search" class="view hidden">
            
        </div>
        <div id="views-mechanics" class="view hidden">
            
        </div>
     </div>
  </body>
</html>
